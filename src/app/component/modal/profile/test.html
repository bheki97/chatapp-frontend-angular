<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Field with Floating Placeholder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .input-container {
      position: relative;
      margin: 20px;
    }

    input {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #007bff;
    }

    label {
      position: absolute;
      top: 0;
      left: 10px;
      font-size: 16px;
      color: #555;
      pointer-events: none;
      transition: top 0.3s, font-size 0.3s;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: -12px;
      font-size: 12px;
      color: #007bff;
    }
  </style>
</head>
<body>

<div class="input-container">
  <input type="text" id="username" placeholder=" ">
  <label for="username">Username</label>
</div>

</body>
</html>
